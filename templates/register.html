<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous" />
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="registerQuery.css">
    </head>
    
    <body>
        <div class="page">
            <div class="nav-bar">
                <div class="logo dj a">AVEKSHA</div>
                <div class="nav-btn ">
                    <ul>
                        <li><a class="" href="/">Home</a></li>
                        <li><a class="" href="/contact">Contact</a></li>
                        <li><a class="" href="/login">Login</a></li>
                    </ul>
                </div>
                <div class="burger-nav">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="nav-btn-slide ">
                <ul>
                    <li><a class="" href="/">Home</a></li>
                    <li><a class="" href="/contact">Contact</a></li>
                    <li><a class="" href="/login">Login</a></li>
                </ul>
            </div>
            <div class="confirmpage">
                <div class="cwrap">
                    <div class="heading">Confirmation Page</div>
                    <div class="cname">
                        <div class="head">Name</div>
                        <div class="value"></div>
    
                    </div>
                    <div class="cemail">
                        <div class="head">Email</div>
                        <div class="value"></div>
                    </div>
                    <div class="cph">
                        <div class="head">Mobile No.</div>
                        <div class="value"></div>
                    </div>
                    <div class="corg">
                        <div class="head">Organisation Name</div>
                        <div class="value"></div>
                    </div>
                    <div class="ceid">
                        <div class="head">Employee Id No.</div>
                        <div class="value"></div>
                    </div>
                    <div class="ceidpic">
                        <div class="head">Employee Id</div>
                        <div class="value pic">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="btns">
                        <div class="confirm">Confirm</div>
                        <div class="edit">Edit</div>
                    </div>
                </div>
            </div>
            <div class="container">
    
                <img src="./images/register.png" alt="">
    
                <div class="details">
                    <div class="option">
                        <div class="loginbtn">Login</div>
                        <div class="registerbtn">Register</div>
                    </div>
                    <div class="heading">
                        <h1>Welcome</h1>
                        <h3>CREATE YOUR ACCOUNT</h3>
                    </div>
                    <form action="" id="signupForm">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
    
                        <label for="email">Email</label>
                        <input type="email" name="" id="email">
    
                        <label for="phone">Mobile Number</label>
                        <input type="text" name="" id="phone">
                        <label for="orgName">Organisation Name</label>
                        <input type="text" name="" id="orgName">
    
                        <label for="eid">Designation</label>
                        <input type="text" name="" id="eid">
    
                        <label for="eidImg">Upload ID</label>
                        <input type="file" name="" id="eidImg">
    
                        <label for="pw">Password</label>
                        <input type="password" name="" id="pw">
    
                        <label for="cpw">Confirm Password</label>
                        <input type="password" name="" id="cpw">
    
                        <div class="message"></div>
                        <div class="submitbtn">SUBMIT</div>
                    </form>
                </div>
    
            </div>
        </div>
        <script src="signup.js"></script>
    </body>
